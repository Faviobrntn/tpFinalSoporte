{% extends 'base.html' %}


{% block buscador %}
<div class="jumbotron">
	<div class="container">
		<h1 class="display-3">{% block title %}Ingresar{% endblock %}</h1>
		<form method="post">
			<div class="form-group">
				<label for="username">Usuario</label>
				<input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="Usuario">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Recordarme</label>
			</div>

			<div class="row">
				<button type="submit" class="btn btn-primary btn-lg pull-right">Login</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}

{% block content %} {% endblock %}
