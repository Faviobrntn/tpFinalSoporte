{% extends 'base.html' %}

{% block content %}
 
    <h1>{% block title %}Resultados de la busqueda{% endblock %}</h1>
    <br>

    {% for post in posts %}
    <article class="post">
        <header>
            <div class="row">
                <div class="col-sm-1">
                    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{post['poster_path']}}" width="50" height="50">
                </div>
                <div class="col-sm-9">
                    <a class="action" href="{{ url_for('pagina.detalles', id=post['id'], tipo=request.form['tipo']) }}">
                        <h1>{{ post['title'] }}</h1>
                    </a>
                    <div class="about">by {{ post['release_date'] }}</div>
                </div>
                <div class="col-sm-2">
                    <a class="action" href="{{ url_for('pagina.detalles', id=post['id']) }}">Favorito</a>
                </div>
            </div>
        </header>
        <p class="body">{{ post['overview'] }}</p>
    </article>
    {% if not loop.last %}
    <hr>
    {% endif %}
    {% endfor %}
    
{% endblock %}
